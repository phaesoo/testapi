apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testapi
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - http:
      paths:
      - path: /testapi
        pathType: Prefix
        backend:
          service:
            name: testapi
            port:
              number: 8080
